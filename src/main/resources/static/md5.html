<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="jquery-3.4.1.min.js" type="text/javascript"></script>
<script type="text/javascript" src="jquery.md5.js" ></script>
<form method="get" onsubmit="return checkInput()" class="layui-form" action="/md5/doResponse" >
    <input type="text" id="username" name="username" placeholder="请输入用户名/手机号"  lay-verify="required">
    <hr class="hr15">
    <input type="password" id="pwd" lay-verify="required" placeholder="请输入密码" >
    <input type="hidden" id="passwordMd5" name="password">
    <hr class="hr15">
    <div class="row">
        <div class="checkbox i-checks pull-left" style="margin-left:-5px;">
            <label><input type="checkbox" value="">记住用户名和密码</label>
        </div>
        <div class="pull-right" style="margin:10px 15px 0 0">
            <a href="javascript:void(0)" id="xxxx" class="text-info">忘记密码</a></div>
    </div>
    <hr class="hr15">
    <input value="登录" id="login-btn" lay-submit lay-filter="login" style="width:100%;" type="submit">
    <hr class="hr20" >
</form>
<script type="text/javascript">
    function checkInput() {
       /* var password_input = $("#pwd").val();
        var md5Password=$.md5(password_input);
        $("#passwordMd5").val(md5Password);*/
        $("#passwordMd5").val($.md5($("#pwd").val()));
    }
</script>
</body>
</html>
